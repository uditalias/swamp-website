<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swamp - The Service Runner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/sass-bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/normalize-css/normalize.css" />
    <link rel="stylesheet" href="scripts/lib/perfect-scrollbar/perfect-scrollbar-0.4.8.min.css" />

<body ng-app="swamp" ng-controller="mainController" sw-scroll-state on-page-scroll="onScroll(state)" scroll-offset="50" ng-class="{ 'scrolled': pageScrolled }">

<div class="app-wrapper">

<!-- decorators -->
